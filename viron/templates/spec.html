{% extends "base.html" %}

{% block title %}
Client Spec Runner
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/css/mocha.css" />  

{% endblock %}

{% block content %}
  <h3>Javascript Client Spec Runner</h3>  

  {% comment %}
    Mocha docs & examples demonstrate running its scripts out of the body like this.. weird.
  {% endcomment %}    

  <div id="mocha"></div>
  
  <script src="/static/js/lib/sinon-1.5.2.js"></script>
  <script src="/static/js/lib/mocha.js"></script>
  <script src="/static/js/lib/chai.js"></script>    
  <script src="/static/js/lib/sinon-chai.js"></script>    

  <script type="text/javascript">
    mocha.ui('bdd'); 
    mocha.reporter('html');
    mocha.globals(['script*']);
    chai.should();
    //       expect = chai.expect;
  </script>
    
  <!-- spec -->    
  <script src="/static/js/spec/spec_app.js"></script>
  <script src="/static/js/spec/spec_models.js"></script>
  <script src="/static/js/spec/spec_views.js"></script>
  
  <script>
    if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
    else { mocha.run(); }
  </script>
{% endblock %}
